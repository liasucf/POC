<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="theme">
            <h2><span>Theme</span> {{theme.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Intitule</span></dt>
                <dd>
                    <span>{{theme.intitule}}</span>
                </dd>
                <dt><span>Couleur</span></dt>
                <dd>
                    <span>{{theme.couleur}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/theme', theme.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
