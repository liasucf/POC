<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="joueur">
            <h2><span>Joueur</span> {{joueur.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Reponses</span></dt>
                <dd>
                    <span *ngFor="let reponses of joueur.reponses; let last = last">
                        <a [routerLink]="['/reponse', reponses?.id, 'view' ]">{{reponses.id}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/joueur', joueur.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
